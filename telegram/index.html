<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<body>


	<div class="login-header">
		<div class="row">
			<div class="first-col"><img src="Telegram.svg" style="width: 30px;height: 30px;"><h6 class="teleg-h6">Telegram</h6></div>

			<div class="second-col"><h6 class="next-h6">Next</h6><img src="arrow.png" style="width: 12px;height: 12px;">
			</div>
		</div>
	</div>


	<div class="main">
		<div class="box">

			<div class="table-1">
				<p>Country</p>
				<div class="KZ">Kazakhstan</div>
			</div>
			<p>Code</p>
				<div class="num-1">+7 7   </div>
				<div class="num-2">Phone number</div>

			</div>
		</div>
	</div>
	<div class="footer">
				<p>Welcome to the official part of Telegram web-client</p>
				<a href="#"><p>Learn more</p></a>
			</div>

</body>
