<!DOCTYPE html>
<html>
<head>
	<title>toDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<p class="header-paragraph">
			ToDo List
		</p>
		<div id="date"></div>
	</header>

	<div class="container">
		<h2 class="heading">ToDo List</h2>
			
		<div class="input-box">
			<input type="text" class="to-do" placeholder="toDO" id="input">
			<button onclick="pressBtn()" class="btn" id="btn">Add</button>
		</div>

		<ul class="list" id="list">
				
		</ul>
	</div>
	<script src="main.js"></script>
</body>
</html>
